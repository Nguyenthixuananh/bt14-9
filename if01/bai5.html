<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->
<script>
    let a = parseFloat(prompt("Nhập điểm TB"))
    if (a>=8){
        alert("Học sinh có học lực giỏi")
    }else if (a>=6.5) {
        alert("Học sinh có học lực khá")
    }else {
        alert("Học sinh có học lực TB")
    }
</script>
</body>
</html>
