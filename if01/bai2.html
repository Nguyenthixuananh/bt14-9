<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = +prompt("Nhập số tuổi của học sinh")
    if (a >= 15) {
        alert("Học sinh " + a + " tuổi. Đủ điều kiện vào học lớp 10")
    } else {
        alert("Học sinh " + a + " tuổi. Không đủ điều kiện vào học lớp 10")
    }
</script>
</body>
</html>
