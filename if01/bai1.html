<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let c = a % b
    if (c == 0) {
        alert("a có chia hết cho b")
    } else {
        alert("a không chia hết cho b")
    }
</script>
</body>
</html>
