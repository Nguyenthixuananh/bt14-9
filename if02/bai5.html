<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
<script>
    let a = +prompt("Nhập cạnh kề 1(m)");
    let b = +prompt("Nhập cạnh kề 2(m)");
    let s = a*b/2;
    alert("Diện tích của tam giác vuông là" + s + "(m^2)")
</script>
</body>
</html>
