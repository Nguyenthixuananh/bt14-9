<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Chuyển từ độ C sang độ F.-->
<!--°C  x  9/5 + 32 = °F-->
<script>
    let doC = +prompt("Nhập độ C")
    let doF = doC*9/5+32
    alert("Kết quả là " + doF + "°F")
</script>
</body>
</html>
