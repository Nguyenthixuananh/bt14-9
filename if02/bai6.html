<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Giải phương trình bậc 1 : ax + b = 0 </h2>
<form>
    <input type="button" value="Start" onclick="giai()">
</form>
<script>
    function giai() {
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let kq = -b / a;
        if (a == 0) {
            alert("Phương trình vô nghiệm!");
        } else if (b == 0) {
            alert("Phương trình vô số nghiệm!")
        } else {
            alert("Phương trình có nghiệm là " + kq)
        }
    }
</script>
</body>
</html>
