<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
 Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let a = +prompt("Nhập số")
    if (a >= 0) {
        if (a > 120) {
            alert("Số nhập vào không phải là tuổi của một người")
        } else {
            alert("Số nhập vào là tuổi của một người")
        }
    }
    else {
        alert("Số nhập vào không phải là tuổi của một người")
    }

</script>
</body>
</html>
