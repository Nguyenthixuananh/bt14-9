<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let a = +prompt("Nhập cạnh a(m)");
    let b = +prompt("Nhập cạnh b(m)");
    let s = a*b;
    alert("Diện tích hình chữ nhật là " + s + "(m^2)")
</script>
</body>
